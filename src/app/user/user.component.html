<table class="table table-striped table-hover mt-3">
    <caption>List of users</caption>
 <thead>
 <tr>
    <th scope="col">#</th>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Username</th>
    <th scope="col">Email</th>
    <th scope="col">Role</th>
    
 </tr>
 </thead>
 <tbody>
    <tr *ngFor="let user of team_users; let i = index">
      <th scope = "row">
        <input class="form-check-input" type="checkbox"id="myCheck"  
        (change)="fetchSelectedUsers(user.id_user)"[(ngModel)]="user.isSelected" required>
      </th>
      <td>{{ user.id_user }}</td>
      <td>{{ user.first_name +" " + user.last_name}}</td>
      <td>{{ user.username | uppercase }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role}}</td>
      
    </tr>       
</tbody>
</table>
